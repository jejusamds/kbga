                // 숫자만 입력
                function onlyNumber(obj) {
                        $(obj).keyup(function(){
                                $(this).val($(this).val().replace(/[^0-9]/g,""));
                        });
                }

                document.addEventListener('DOMContentLoaded', function(){
                        const sendBtn = document.getElementById('btn_send_pw_code');
                        const verifyBtn = document.getElementById('btn_verify_pw_code');
                        const codeLi = document.querySelector('.email_li.code_li');

                        async function sendCode(){
                                const email = document.getElementById('find_pw_email').value.trim();
                                const userId = document.getElementById('find_pw_user_id').value.trim();
                                if(!userId){ alert('아이디를 입력해주세요.'); return; }
                                if(!email){ alert('이메일을 입력해주세요.'); return; }
                                const fd = new FormData();
                                fd.append('mode','send_code_pw');
                                fd.append('user_id', userId);
                                fd.append('email', email);
                                const res = await fetch('/controller/account_recovery.php',{method:'POST',body:fd});
                                const json = await res.json();
                                alert(json.msg);
                                if(json.result==='ok' && codeLi) codeLi.style.display='';
                        }
                        if(sendBtn) sendBtn.addEventListener('click', sendCode);

                        verifyBtn.addEventListener('click', async function(){
                                const code = document.getElementById('find_pw_code').value.trim();
                                if(!code){ alert('인증번호를 입력해주세요.'); return; }
                                const fd=new FormData();
                                fd.append('mode','verify_code_pw');
                                fd.append('code', code);
                                const res=await fetch('/controller/account_recovery.php',{method:'POST',body:fd});
                                const json=await res.json();
                                if(json.result==='ok'){ location.href=json.redirect; } else { alert(json.msg); }
                        });
                });
	</script>
